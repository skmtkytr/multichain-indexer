default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  database: evm_indexer_development

test:
  <<: *default
  database: evm_indexer_test

production:
  <<: *default
  database: evm_indexer_production
